<!DOCTYPE html>
<html ng-app="serviceApp">

<head>
  <meta charset="utf-8">
  <title>TD | AngularJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-controller="serviceController">
  <div class="container">
    <div class="cont">
      <div class="row">
        <h1>Services</h1>
        <div class="col-md-12 alert alert-info">
          <p>Choisir les éléments à inclure</p>
          <ng-pluralize class="b" count="count"
                  when="{'0': 'Aucun élément sélectionné',
                       1 : '1 élément sélectionné.',
                       'other': '{} éléments sélectionnés.'}">
          </ng-pluralize>
        </div>
        <div ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{'active': service.active}"class="col-md-12 service">
          <div class="row">
            <div class="col-md-8"> {{ service.name }}</div>
            <div class="col-md-4"> {{ service.price | currency: "&euro;" }}</div>
          </div>
        </div>
        <div class="col-md-12 total">
          <h3 class="col-md-8">Total:</h3>
          <span class="col-md-4">{{ total() | currency: "&euro;" }}</span>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
